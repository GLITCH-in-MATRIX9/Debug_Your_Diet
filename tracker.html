    <script>
        let pulseInterval;
        let secondsRemaining = 60;

        function calculateBMI() {
    // Get user input values
    const weight = parseFloat(document.getElementById('weight').value);
    const heightCM = parseFloat(document.getElementById('height').value);

    // Convert height from cm to m
    const heightM = heightCM / 100;

    // Check if the input values are valid
    if (isNaN(weight) || isNaN(heightM) || weight <= 0 || heightM <= 0) {
        document.getElementById('result').textContent = "Please enter valid weight and height values.";
    } else {
        // Calculate BMI
        const bmi = weight / (heightM * heightM);

        // Display the result
        document.getElementById('result').textContent = `Your BMI is: ${bmi.toFixed(2)}`;
    }
}

        function startPulseRate() {
            document.getElementById('startTimer').disabled = true;
            pulseInterval = setInterval(function () {
                secondsRemaining--;
                updateTimerDisplay();
                if (secondsRemaining === 0) {
                    stopPulseRate();
                }
            }, 1000);
        }

        function stopPulseRate() {
            clearInterval(pulseInterval);
            document.getElementById('startTimer').disabled = false;
            secondsRemaining = 60;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(secondsRemaining / 60);
            const seconds = secondsRemaining % 60;
            document.getElementById('timer').textContent = `Timer: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
        function checkColorBlindness() {
            const correctAnswers = ["15", "29", "6", "26", "8"];
            let score = 0;

            for (let i = 1; i <= 5; i++) {
                const userAnswer = document.getElementById(`image${i}`).value;
                if (userAnswer === correctAnswers[i - 1]) {
                    score++;
                }
            }

            document.getElementById('color-blindness-result').textContent = `Points out of 5: ${score}`;
        }
        function calculateBodyFat() {
            const bmi = parseFloat(document.getElementById('bmi').value);
            const age = parseFloat(document.getElementById('age').value);

            if (isNaN(bmi) || isNaN(age)) {
                alert("Please enter valid values for BMI and age.");
                return;
            }

            const bodyFatPercentage = 0.29288 * bmi + 0.29669 * age - 19.19053;

            document.getElementById('result2').textContent = `Estimated Body Fat Percentage: ${bodyFatPercentage.toFixed(2)}%`;
        }
    </script>
